name: Benchmark
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  benchmark:
    name: Check performance regeression.
    runs-on: ubuntu-latest
    permissions:
      # deployments permission to deploy GitHub pages website
      deployments: write
      # contents permission to update benchmark contents in gh-pages branch
      contents: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # tav=v1.4
        with:
          egress-policy: audit
          disable-telemetry: false
          allowed-endpoints: >
            files.pythonhosted.org:443
            github.com:443
            pypi.org:443
            api.github.com:443

      - name: Checkout main branch
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4
        with:
          clean: true

      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5
        with:
          python-version: "3.9"

      - name: "Install dev dependencies"
        run: |
          pip install nox==2022.11.21
          pip install poetry==1.3.1
          pip install nox-poetry==1.0.2

      - name: Run benchmark with nox
        run: nox -s benchmark

      - name: Store benchmark result in github.io
        uses: benchmark-action/github-action-benchmark@4de1bed97a47495fc4c5404952da0499e31f5c29 # tag=v1
        with:
          name: Pytest-Benchmark Benchmark
          tool: 'pytest'
          output-file-path: benchmark-output.json
          github-token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '130%'
          comment-on-alert: true
          fail-on-alert: true
