name: Benchmark
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  benchmark:
    name: Check performance regeression.
    runs-on: ubuntu-latest
    permissions:
      # deployments permission to deploy GitHub pages website
      deployments: write
      # contents permission to update benchmark contents in gh-pages branch
      contents: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@266a5d6a507c6927766a67b8380f323eacd977a2 # tav=v1.4
        with:
          egress-policy: block
          disable-telemetry: true
          allowed-endpoints: >
            files.pythonhosted.org:443
            github.com:443
            pypi.org:443

      - name: Checkout main branch
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
        with:
          clean: true

      - name: Setup Python
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4
        with:
          python-version: "3.9"

      - name: "Install dev dependencies"
        run: |
          pip install nox
          pip install nox-poetry
          pip install poetry

      - name: Run benchmark with nox
        run: nox -s benchmark

      - name: Store benchmark result in github.io
        uses: benchmark-action/github-action-benchmark@c3efd4d54319dbc90622069cc273cba59b46abbf # tag=v1
        with:
          name: Pytest-Benchmark Benchmark
          tool: 'pytest'
          output-file-path: benchmark-output.json
          github-token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '130%'
          comment-on-alert: true
          fail-on-alert: true
