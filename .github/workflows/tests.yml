# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches:
      - '*'
      - '!gh-pages'
      # Run on all branches except gh-pages
  pull_request:
    branches:
      - '*'
      - '!gh-pages'
      # Run on all branches except gh-pages

permissions:
  contents: read

jobs:
  tests:
    name: "Python $({ matrix.python-version }) tests"
    runs-on: ubuntu-latest
    env:
      USING_COVERAGE: '3.9'
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@248ae51c2e8cc9622ecf50685c8bf7150c6e8813 # tag=v1.4
      with:
        egress-policy: block
        allowed-endpoints: >
          auth.docker.io:443
          codecov.io:443
          files.pythonhosted.org:443
          github.com:443
          production.cloudflare.docker.com:443
          pypi.org:443
          pyup.io:443
          registry-1.docker.io:443
          storage.googleapis.com:443
          uploader.codecov.io:443

    - name: "Checkout"
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      with:
        clean: true

    - name: "Python setup"
      uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b # v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - run: pip install nox==2022.11.21
    - run: pip install poetry==1.3.1
    - run: pip install nox-poetry==1.0.2

    - run: nox -p ${{ matrix.python-version }}

    - name: "Post to codecov.io"
      if: "contains(env.USING_COVERAGE, matrix.python-version)"
      uses: codecov/codecov-action@894ff025c7b54547a9a2a1e9f228beae737ad3c2 # v3
      with:
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
